<div class="registration-container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Register Here</h2>

            <form [(ngModel)]="currentUser" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" name="email" id="email" [(ngModel)]="currentUser.email" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="currentUser.password" required>
                </div>
                <div class="form-group">
                    <label for="phoneno">Phone No</label>
                    <input type="number" name="phone" id="phoneno" [(ngModel)]="currentUser.phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" [(ngModel)]="currentUser.address" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>

            <a href="login" routerLink="login">Login Here..</a>
        </div>
    </div>
</div>
